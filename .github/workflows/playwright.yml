name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      POSTGRES_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
      OPENAI_API_KEY: "test"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_placeholder"
      CLERK_SECRET_KEY: "sk_test_placeholder"
      ADMIN_EMAIL: "test@example.com"
      CRON_SECRET: "test-cron-secret"
      PLAYWRIGHT: "true"

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Enable pgvector extension
        run: |
          psql $POSTGRES_URL -c "CREATE EXTENSION IF NOT EXISTS vector;"
          psql $POSTGRES_URL -c "SELECT extname FROM pg_extension WHERE extname = 'vector';" | grep -q vector || (echo "ERROR: pgvector extension not created!" && exit 1)
          echo "✅ pgvector extension enabled"

      - name: Create .env.local for test environment
        run: |
          cat > .env.local << EOF
          PLAYWRIGHT=true
          POSTGRES_URL=$POSTGRES_URL
          OPENAI_API_KEY=$OPENAI_API_KEY
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=$NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          CLERK_SECRET_KEY=$CLERK_SECRET_KEY
          ADMIN_EMAIL=$ADMIN_EMAIL
          CRON_SECRET=$CRON_SECRET
          EOF

      - name: Run DB migrations
        run: pnpm db:migrate

      - name: Apply additional schema changes
        run: |
          psql $POSTGRES_URL -c 'ALTER TABLE "Chat" ADD COLUMN IF NOT EXISTS "sessionId" varchar(64);'
          psql $POSTGRES_URL -c 'ALTER TABLE "Chat" ADD COLUMN IF NOT EXISTS "lastContext" jsonb;'
          echo "✅ Additional schema changes applied"

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          mkdir -p playwright-report
          pnpm exec playwright test

      - uses: actions/upload-artifact@v4
        if: always() && !cancelled()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
